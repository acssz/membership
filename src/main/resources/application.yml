spring:
  application:
    name: membership
  datasource:
    url: ${SPRING_DATASOURCE_URL:jdbc:postgresql://postgres:5432/membership}
    username: ${SPRING_DATASOURCE_USERNAME:membership}
    password: ${SPRING_DATASOURCE_PASSWORD:membership}
  jpa:
    hibernate:
      ddl-auto: update
    open-in-view: false
    properties:
      hibernate:
        format_sql: true
  messages:
    basename: i18n/messages
  thymeleaf:
    cache: false
  security:
    oauth2:
      client:
        registration:
          authentik:
            provider: authentik
            client-id: ${AUTHENTIK_CLIENT_ID:membership-card}
            client-secret: ${AUTHENTIK_CLIENT_SECRET:change-me}
            scope:
              - openid
              - profile
            redirect-uri: "{baseUrl}/login/oauth2/code/{registrationId}"
        provider:
          authentik:
            issuer-uri: ${AUTHENTIK_ISSUER:https://auth.acssz.org}

app:
  qr:
    token-ttl-seconds: 30
  pwa:
    start-url: /card
