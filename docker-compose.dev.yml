services:
  postgres:
    image: postgres:16
    restart: unless-stopped
    environment:
      POSTGRES_DB: membership
      POSTGRES_USER: membership
      POSTGRES_PASSWORD: membership
    ports:
      - "5432:5432"
    volumes:
      - membership-db:/var/lib/postgresql/data

  minio:
    image: minio/minio:latest
    command: server /data --console-address ":9001"
    restart: unless-stopped
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER:-minioadmin}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD:-minioadmin}
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - membership-minio:/data

  app:
    build:
      context: .
    restart: unless-stopped
    depends_on:
      - postgres
      - minio
    env_file: ".env"
    environment:
      SPRING_DATASOURCE_URL: ${SPRING_DATASOURCE_URL:-jdbc:postgresql://postgres:5432/membership}
      SPRING_DATASOURCE_USERNAME: ${SPRING_DATASOURCE_USERNAME:-membership}
      SPRING_DATASOURCE_PASSWORD: ${SPRING_DATASOURCE_PASSWORD:-membership}
      AUTHENTIK_ISSUER: ${AUTHENTIK_ISSUER}
      AUTHENTIK_CLIENT_ID: ${AUTHENTIK_CLIENT_ID}
      AUTHENTIK_CLIENT_SECRET: ${AUTHENTIK_CLIENT_SECRET}
      STUDENT_ID_STORAGE_ENABLED: "true"
      STUDENT_ID_STORAGE_BUCKET: ${STUDENT_ID_STORAGE_BUCKET:-acssz-membership}
      STUDENT_ID_STORAGE_ENDPOINT: ${STUDENT_ID_STORAGE_ENDPOINT:-http://minio:9000}
      STUDENT_ID_STORAGE_REGION: ${STUDENT_ID_STORAGE_REGION:-auto}
      STUDENT_ID_STORAGE_ACCESS_KEY: ${STUDENT_ID_STORAGE_ACCESS_KEY:-minioadmin}
      STUDENT_ID_STORAGE_SECRET_KEY: ${STUDENT_ID_STORAGE_SECRET_KEY:-minioadmin}
      STUDENT_ID_STORAGE_PREFIX: ${STUDENT_ID_STORAGE_PREFIX:-student-id}
      SERVER_PORT: 8080
    ports:
      - "8080:8080"

volumes:
  membership-db:
  membership-minio:
